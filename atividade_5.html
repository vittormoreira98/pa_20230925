<!DOCTYPE html>
<html>

<head>
    <title>Ativ. 5</title>
</head>

<body>
    <p id="resultado"></p>
    <br/>
    <a href="index.html">Voltar</a>
    
    <script>
        let numero1 = Number(prompt('Digite o primeiro número:'));
        let numero2 = Number(prompt('Digite o segundo número:'));
        
        let diferenca = 0;
        
        

        if (numero1 > numero2) {
            diferenca = numero1 - numero2
        } else if (numero1 < numero2){
            diferenca = numero2 - numero1
        }  
        
        document.getElementById("resultado").innerHTML = "A diferença entre " + numero1 + " e " + numero2 + " é: " + diferenca;
        
        
    </script>
</body>

</html>
