<body>
    <p id="resultado"></p>
    <p id="resultado2"></p>

    <script>
        let numero = Number(prompt('Digite um numero:'));
        
        let par = numero % 2
        
        if (par == 0) {    
            document.getElementById("resultado").innerHTML = numero + " é par";
        } else {
            document.getElementById("resultado").innerHTML = numero + " é ímpar";
        }
        
    </script>
